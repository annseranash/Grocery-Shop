<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading mb-3">
                        <h3 class="text-center pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                    <span class="fa fa-user p-2"></span>&nbsp;
                                    <input type="text" formControlName="username" placeholder="Username">
                                </div>
                                <small
                                    *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"
                                    class="text-danger">
                                    *Username is required</small>
                            </div>
                            <div class="form-group pt-3 mt-2">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>&nbsp;
                                    <input [type]="type" formControlName="password" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                                <small
                                    *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                                    class="text-danger">
                                    *Password is required</small>
                            </div>
                            <!-- <div class="form-inline fr mt-4">
                                <a id="forget" data-bs-toggle="modal" data-bs-target="#exampleModal" class="font-weight-bold">Forget Password</a>
                            </div> -->
                            <button (click)="onSubmit()" type="submit" class="submit btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted" style="cursor:pointer">Don't have an account?<a
                                    id="forget" routerLink="/signUp">SignUp</a></div>
                        </form>
                    </div>
                    <div class="google-btn">
                        <asl-google-signin-button type='standard' shape="pill" size='large'  width="200" ></asl-google-signin-button>
                      </div>

                    <div *ngIf="user" >
                        <meta http-equiv="Refresh" content="0; url='/home'" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
